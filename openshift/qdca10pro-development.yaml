apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitchen
  namespace: quarkusdroneshop-demo
  labels:
    app: kitchen
    environment: production
    category: droneshop
spec:
  template:
    spec:
      containers:
       - name: kitchen
         env:
           - name: KAFKA_BOOTSTRAP_URLS
             valueFrom:
               configMapKeyRef:
                 name: droneshop-config
                 key: KAFKA_BOOTSTRAP_URLS